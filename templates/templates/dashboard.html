{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>GamesPlay</title>
</head>

<body>
<div id="box">
    <header>

        <!-- navigation bar -->
        <h1><a class="home" href="{% url 'home' %}">GamesPlay</a></h1>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'create_game' %}">Create Game</a>
            <a href="{% url 'profile_details' %}">Profile</a>
        </nav>
    </header>

    <!-- Display paragraph: If there are no games-->
    {% if not games %}
    <p class="no-articles">No games yet</p>

    <!-- Display div "game" with information about every game (if any)-->
    <section id="welcome-world">
        {% else %}
        {% for game in games %}
        <!-- first game-->
        <div class="game">
            <div class="image-wrap">
                <!-- game image -->
                <img src="{{ game.image_url }}"
                     alt="UNO">
            </div>
            <!-- game title -->
            <h3>{{ game.title }}</h3>
            <!-- game category-->
            <h1>{{ game.category }}</h1>
            <div class="data-buttons">
                <!-- game details button -->
                <a href="{% url 'game_details' game.id %}" class="btn details-btn">Details</a>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
